<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Calc</title>
</head>

<body>
	<div class="Sample1">
		<p>Число 1:
			<input type="text" id="n1">
		</p>
		<p>Число 2:
			<input type="text" id="n2">
		</p>
		<button onclick="plus1()">Сложить</button>
		<button onclick="minus1()">Вычесть</button>
		<hr>
		<p id="out">Результат</p>
	</div>

	<div class="calc">
		<div class="calc-screen">
			<p>0</p>
		</div>
		<div class="buttons">
			<div class="btn ac bg-gray">ac</div>
			<div class="btn plus-minus bg-gray">+/-</div>
			<div class="btn persent bg-gray">%</div>
			<div class="btn divide bg-orange">/</div>

			<div class="btn seven">7</div>
			<div class="btn eight">8</div>
			<div class="btn nine">9</div>
			<div class="btn increase bg-orange">*</div>

			<div class="btn four">4</div>
			<div class="btn five">5</div>
			<div class="btn six">6</div>
			<div class="btn minus bg-orange">-</div>

			<div class="btn one">1</div>
			<div class="btn two">2</div>
			<div class="btn three">3</div>
			<div class="btn plus bg-orange">+</div>

			<div class="btn zero">0</div>
			<div class="btn point">.</div>
			<div class="btn equal bg-orange">=</div>
		</div>
	</div>

	<img src="pic/Ivan.jpg"="">alt

</body>
<script src="script.js" defer></script>
<script src="calc.js" defer></script>

</html>
